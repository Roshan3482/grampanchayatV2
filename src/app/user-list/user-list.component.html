<div class="container" style="border: 1px solid lightgray;border-radius: 1%;">
    <div class="row">
        <div class="col" style="font-size:2vw;text-align: center;">
            <b>उपयोक्ता यादी</b>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="showUserList()">उपयोक्ता यादी</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" (click)="showNewUserForm()">नवीन उपयोक्ता</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" *ngIf="isShowUserList">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="अ. क्र.">
                    <th mat-header-cell *matHeaderCellDef> अ. क्र. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                
                <ng-container matColumnDef="उपयोक्ता नाव">
                    <th mat-header-cell *matHeaderCellDef> उपयोक्ता नाव </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="माहिती दुरुस्ती">
                    <th mat-header-cell *matHeaderCellDef> माहिती दुरुस्ती </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button style="border: 1px solid lightgray;">Update</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        
        <div class="col" *ngIf="!isShowUserList">
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>उपयोक्ता नाव</b></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control">
                </div>
            </div>
            <br>
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>सांकेतिक शब्द</b></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control">
                </div>
            </div>
            <br>
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>वापरकर्ता प्रकार</b></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option>Select</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Data Entry Operator">Data Entry Operator</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>अधिकृत कर्ता</b></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option>Select</option>
                        <option value="Test 1">Test 1</option>
                        <option value="Test 2">Test 2</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>इशारा प्रश्न</b></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option>Select</option>
                        <option value="What is your name?">What is your name?</option>
                        <option value="Age?">Age?</option>
                        <option value="Weight?">Weight?</option>
                        <option value="DoB?">DOB?</option>
                        <option value="Nationality?">Nationality?</option>
                        <option value="Year?">Year?</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row mb-12">
                <label for="a_building_type" class="col-sm-3 col-form-label"><b>उत्तर</b></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col" style="text-align: center;">
                    <button type="submit" class="btn btn-primary" (click)="save()">साठवने</button>
                    &nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary" (click)="cancel()">रद्द करने</button>
                </div>
            </div>
        </div>
        
    </div>

</div>
