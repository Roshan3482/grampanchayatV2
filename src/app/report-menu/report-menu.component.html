<div class="container" style="border: 1px solid lightgray;border-radius: 1%;">
    <div class="row">
        <div class="col" style="font-size:2vw;text-align: center;">
            <b>नमुना</b>
        </div>
    </div>
    <br>
    <div class="row" style="text-align: center;">

        <div class="col">
            <button type="button" class="btn btn-primary">नमुना-८ (मूल्यांकन यादी)</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">नमुना-९ (मागणीचे नोंदणीपुस्तक)</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">नमुना-९-क(पावती)</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">नमुना – 'अ' (मागणीच्या लेखा)</button>
        </div>

    </div>
    <br>

    <div class="row" style="text-align: center;">

        <div class="col">
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <div class="col">
            <div class="file-upload">
                <button mat-mini-fab color="primary" class="upload-btn" (click)="uploadNamuna8()">
                    Upload Namuna 8
                </button>
            </div>
        </div>
        <div class="col">
            <div class="file-upload">
                <button mat-mini-fab color="primary" class="upload-btn" (click)="uploadNamuna9()">
                    Upload Namuna 9
                </button>
            </div>
        </div>

    </div>

</div>
